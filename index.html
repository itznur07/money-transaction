<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Transition systems</title>
  </head>
  <body>
    <header>
      <h1
        class="text-5xl text-center font-bold mt-10 text-[dodgerblue] uppercase"
      >
        Bank Transition Systems
      </h1>
    </header>

    <!-- Main Content here -->
    <!-- Display Diposit - withdraw - balance here -->
    <section class="flex items-center justify-between mt-20 mx-28 space-x-5">
      <div
        class="bg-orange-500 px-20 py-14 text-white rounded-lg shadow-lg text-center space-y-2"
      >
        <h4 class="font-semibold text-3xl uppercase">Deposit Balance</h4>
        <p id="show-diposit-value" class="font-bold text-5xl">$00</p>
      </div>
      <div
        class="bg-blue-500 px-20 py-14 text-white rounded-lg shadow-lg text-center space-y-2"
      >
        <h4 class="font-semibold text-3xl uppercase">Withdraw Balance</h4>
        <p id="show-withdrow-value" class="font-bold text-5xl">$00</p>
      </div>
      <div
        class="bg-yellow-500 px-20 py-14 text-white rounded-lg shadow-lg text-center space-y-2"
      >
        <h4 class="font-semibold text-3xl uppercase">Total Balance</h4>
        <p id="show-balance-value" class="font-bold text-5xl">$600</p>
      </div>
    </section>
    <!-- Display Diposit - withdraw - balance ends here -->
    <!-- Add diposit and withdraw here -->
    <section class="flex items-center mt-6 mx-28 space-x-10">
      <div
        class="bg-yellow-500 text-white w-3/4 px-20 py-10 rounded-lg shadow-lg"
      >
        <h4 class="text-3xl font-semibold mb-4">Deposit</h4>
        <div class="mb-4">
          <label
            class="block font-medium text-xl text-white mb-2"
            for="diposit"
          >
            Amount:
          </label>
          <input
            class="w-full border text-[gray] border-gray-400 p-2 rounded-lg"
            type="text"
            id="diposit-amount"
            value=""
            name="diposit"
            placeholder="$ type amount"
          />
        </div>
        <button
          id="submit-diposit"
          class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700"
        >
          Submit
        </button>
      </div>
      <div
        class="bg-orange-500 text-white w-3/4 px-20 py-10 rounded-lg shadow-lg"
      >
        <h4 class="text-3xl font-semibold mb-4">Withdrow</h4>
        <div class="mb-4">
          <label class="block font-medium text-xl text-white mb-2">
            Amount:
          </label>
          <input
            class="w-full text-[gray] border border-gray-400 p-2 rounded-lg"
            type="text"
            id="withdraw-amount"
            placeholder="$ type amount"
          />
        </div>
        <button
          id="submit-withdraw"
          class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700"
        >
          Submit
        </button>
      </div>
    </section>
    <!-- Add diposit and withdraw ends here -->
    <!-- Main Content ends here -->

    <script>
      /** Show Value here */
      let showDipositValue = parseFloat(
        document.querySelector("#show-diposit-value")
      );
      let showWithdrawValue = parseFloat(
        document.querySelector("#show-withdraw-value")
      );
      let showBalanceValue = parseFloat(
        document.querySelector("#show-balance-value")
      );
      /** Show Value ends here */

      /** Diposit systems here*/
      let submitDiposit = document.querySelector("#submit-diposit");

      submitDiposit.addEventListener("click", () => {
        alert("clicked");
      });

      /** Diposit systems ends here*/

      /** withdraw systems here*/
      let submitWithdraw = document.querySelector("#submit-withdraw");
      let withdrawAmount = document.querySelector("#withdraw-amount");

      submitWithdraw.addEventListener("click", () => {
        alert("withdraw added");
      });
      /** withdraw systems ends here*/
    </script>
  </body>
</html>
